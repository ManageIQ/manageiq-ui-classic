---
exclude_paths:
- ".git/"
- "**.gif"
- "**.html"
- "**.json"
- "**.png"
- "**.svg"
- "**.xml"
- "**.yaml"
- "**.yml"
- "app/assets/javascripts/dhtmlx*/"
- "config/dictionary_strings.rb"
- "config/model_attributes.rb"
- "config/yaml_strings.rb"
- "db/schema.rb"
- "db/schema.yml"
- "db/fixtures/**/*.yml"
- "db/migrate/20130923182042_collapsed_initial_migration.rb"
- "locale/"
- "public/javascripts/timeline/"
- "spec/"
- "test/"
- "tmp/"
- "vendor/assets/"
checks:
  file-lines:
    config:
      threshold: 400
engines:
  brakeman:
    # very slow :sad_panda:
    enabled: false
  bundler-audit:
    # requires Gemfile.lock
    enabled: false
  csslint:
    enabled: false
  duplication:
    enabled: true
    exclude_paths:
    - "app/decorators/"
    - "app/javascript/spec/"
    config:
      concurrency: 1
      languages:
        ruby:
          mass_threshold: 30
        javascript:
  eslint:
    enabled: true
    channel: "eslint-3"
    checks:
      key-spacing:
        enabled: false
      no-undefined:
        enabled: false
      quotes:
        enabled: false
    config:
      ignore_warnings: true
      config: '.eslintrc.json'
  fixme:
    # let's enable later
    enabled: false
  markdownlint:
    # let's enable later
    enabled: false
  rubocop:
    enabled: true
    config: '.rubocop_cc.yml'
  stylelint:
    enabled: true
prepare:
  fetch:
  - url: "https://raw.githubusercontent.com/ManageIQ/guides/master/.rubocop_base.yml"
    path: ".rubocop_base.yml"
  - url: "https://raw.githubusercontent.com/ManageIQ/guides/master/.rubocop_cc_base.yml"
    path: ".rubocop_cc_base.yml"
ratings:
  paths:
  - Gemfile.lock
  - "**.erb"
  - "**.haml"
  - "**.rake"
  - "**.rb"
  - "**.rhtml"
  - "**.slim"
  - "**.css"
  - "**.scss"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
